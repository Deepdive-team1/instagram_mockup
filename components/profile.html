<div class="profile-container">
    
    <nav class="profile-top-nav">
        <button id="profile-back-btn" class="icon-btn">
            <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
        </button>
        <span class="nav-username" id="p-nav-username">username</span>
        <div style="width: 24px;"></div> </nav>

    <header class="profile-header">
        <div class="profile-avatar-wrapper">
            <img src="" alt="profile" class="profile-avatar" id="p-avatar">
        </div>
        <div class="profile-info">
            <div class="profile-name-row">
                <h2 class="profile-username" id="p-username">username</h2>
                <button class="profile-edit-btn">팔로우</button>
            </div>
            <ul class="profile-stats">
                <li>게시물 <span class="stat-bold" id="p-posts-count">0</span></li>
                <li>팔로워 <span class="stat-bold" id="p-followers">0</span></li>
                <li>팔로우 <span class="stat-bold" id="p-following">0</span></li>
            </ul>
            <div class="profile-bio">
                <span class="bio-name" id="p-realname">Name</span>
                <span class="bio-text" id="p-bio">Bio description...</span>
            </div>
        </div>
    </header>
    <div class="profile-stories-area">
        <div id="profile-story-container" class="story-item-container">
            </div>
    </div>


    <div class="profile-tabs">
        <div class="tab-item active">
            <i class="bi bi-grid-3x3"></i> <span>게시물</span>
        </div>
        <div class="tab-item">
            <i class="bi bi-bookmark"></i> <span>저장됨</span>
        </div>
        <div class="tab-item">
            <i class="bi bi-person-square"></i> <span>태그됨</span>
        </div>
    </div>

    <div class="profile-gallery" id="p-gallery">
        </div>
</div>
