<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Mockup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <div id="responsive-header-container"></div>
    <div id="app-root" class="main-content-wrapper">
        <div id="sidebar-container" class="sidebar-container"></div>

        <main class="feed-wrapper">
            <section class="story-wrapper" aria-label="인스타그램 스토리">

                <button id="prevBtn" class="nav-btn prev-btn" type="button" aria-label="이전 스토리 보기">
                    &lt;
                </button>

                <div id="story-item-container" class="story-item-container" role="region" aria-label="스토리 목록">
                    </div>

                <button id="nextBtn" class="nav-btn next-btn" type="button" aria-label="다음 스토리 보기">
                    &gt;
                </button>

            </section>            
            <section id="post-card-container" class="post-card-container"></section>
        </main>

        <aside id="recommended-users-container" class="recommended-users-container"></aside>
        
        <div id="footer-nav-container" class="footer-nav-container"></div>
    </div>

    <div id="post-detail-modal" class="post-modal">
        <div id="post-modal-content-wrapper" class="post-modal__content-wrapper"></div>
    </div>

    <script type="module" src="./js/router.js"></script>
</body>
</html>
